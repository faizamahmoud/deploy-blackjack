<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BLACKJACK</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="game-title"><strong>BLACKJACKSTACKS</strong></h2>
  <div class="game-container">
    <div class="dealer-container"></div>
    <div class="player-container"></div>
    <button id="press-play">PLAY</button>
    <div class="game-btns">
      <button type="submit" id="hit-btn">HIT</button>
      <button type="submit" id="stay-btn">STAY</button>
    </div>
    <div class="player-score"></div>
    <div class="dealer-score"></div>
    <div class="pop-up-messages">
      <span class="messages"></span>
      <button id="reset-btn">PLAY-AGAIN</button>
    </div>

  </div>
  <script src="main.js" defer></script>
</body>

</html>
