<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;1,100&family=Roboto:ital,wght@0,900;1,700&display=swap" rel="stylesheet">
  <title>BLACKJACK</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="game-title"><strong>BLACKJACKSTACKS</strong></h2>
  <div class="game-container">
    <div class="dealer-container"></div>
    <div class="player-container"></div>
    <button id="press-play">PLAY</button>
    <div class="game-btns">
      <button type="submit" id="hit-btn" hidden>Hit</button>
      <button type="submit" id="stay-btn" hidden>Stand</button>
    </div>
    <div class="player-score"></div>
    <div class="dealer-score"></div>
    <div class="pop-up-messages">
      <span class="messages"></span>
      <button id="reset-btn">play again?</button>
    </div>

  </div>
  <script src="main.js" defer></script>
</body>

</html>
